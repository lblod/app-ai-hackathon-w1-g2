services:
  identifier:
    image: semtech/mu-identifier:1.10.3
    environment:
      DEFAULT_ACCESS_CONTROL_ALLOW_ORIGIN_HEADER: "*"
      SESSION_COOKIE_SECURE: "on"
    labels:
      - "logging=true"
  dispatcher:
    image: semtech/mu-dispatcher:2.1.0-beta.2
    volumes:
      - ./config/dispatcher:/config
    labels:
      - "logging=true"
  resource:
    image: semtech/mu-cl-resources:1.25.0
    volumes:
      - ./config/resources:/config
    labels:
      - "logging=true"
  migrations:
    image: semtech/mu-migrations-service:0.9.0
    volumes:
      - ./config/migrations:/data/migrations
    links:
      - triplestore:database
    labels:
      - "logging=true"
  delta-notifier:
    image: semtech/mu-delta-notifier:0.4.0
    volumes:
      - ./config/delta:/config/
    labels:
      - "logging=true"
  database:
    image: semtech/mu-authorization:0.6.0-beta.5
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
    volumes:
      - ./config/authorization:/config
    labels:
      - "logging=true"
  triplestore:
    image: redpencil/virtuoso:1.2.0-rc.1
    environment:
      SPARQL_UPDATE: "true"
    volumes:
      - ./data/db:/data
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
    labels:
      - "logging=true"
  file:
    image: semtech/mu-file-service:3.4.0
    links:
      - database:database
    volumes:
      - ./data/files:/share
    labels:
      - "logging=true"
  ollama:
    image: ollama/ollama:0.3.11
    volumes:
      - "./data/ollama:/root/.ollama"
  pipeline:
    image: lblod/ai-hackaton-w1-g2-pipeline-service:0.0.1-test
    environment:
      MODE: "development" # a quirk
    links:
      - triplestore:database
